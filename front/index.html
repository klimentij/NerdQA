<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Search AI</title>
    <style>
        /* Base styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            height: 100%;
        }
        * {
            box-sizing: border-box;
        }
        /* Header */
        header {
            background-color: #18a0c0;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        /* Main content */
        main {
            height: calc(100% - 60px); /* Adjust based on your header height */
            display: flex;
            flex-direction: column;
        }
        /* Question input view */
        #questionInputView {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        #questionInput {
            width: 100%;
            max-width: 600px;
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid #18a0c0;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        #startResearch {
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            background-color: #18a0c0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startResearch:hover {
            background-color: #1585a0;
        }
        /* Research results view */
        #researchResultsView {
            display: none;
            height: 100%;
        }
        .results-container {
            display: flex;
            height: 100%;
        }
        .progress-column {
            width: 250px;
            background-color: #f0f0f0;
            padding: 1rem;
            overflow-y: auto;
        }
        .report-column {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
        }
        /* Progress indicator */
        #progressIndicator {
            margin-bottom: 1rem;
        }
        /* Citations */
        .citation {
            cursor: pointer;
            color: #18a0c0;
            text-decoration: underline;
        }
        /* New question button */
        #newQuestionBtn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #18a0c0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #newQuestionBtn:hover {
            background-color: #1585a0;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .results-container {
                flex-direction: column;
            }
            .progress-column {
                width: 100%;
                height: auto;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Deep Search AI</h1>
    </header>
    <main>
        <div id="questionInputView">
            <textarea id="questionInput" rows="4" placeholder="Enter your research question here..."></textarea>
            <button id="startResearch">Start Research</button>
        </div>
        <div id="researchResultsView">
            <div class="results-container">
                <div class="progress-column">
                    <h2>Research Progress</h2>
                    <div id="progressIndicator"></div>
                    <button id="newQuestionBtn">New Question</button>
                </div>
                <div class="report-column">
                    <h2>Research Report</h2>
                    <div id="reportContent"></div>
                </div>
            </div>
        </div>
    </main>
    <script>
        // WebSocket connection
        let socket;
        let currentQuestion = '';

        function connectWebSocket() {
            socket = new WebSocket('ws://localhost:8000/ws');

            socket.onopen = function(event) {
                console.log('WebSocket connection established');
            };

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };

            socket.onclose = function(event) {
                console.log('WebSocket connection closed');
                setTimeout(connectWebSocket, 5000); // Attempt to reconnect after 5 seconds
            };
        }

        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'queries':
                    updateProgress('Generating queries...');
                    break;
                case 'statements':
                    updateProgress('Analyzing information...');
                    break;
                case 'answer':
                    updateProgress('Synthesizing answer...');
                    updateReport(data.data);
                    break;
                case 'final_answer':
                    updateProgress('Research complete!');
                    updateReport(data.data, true);
                    break;
                default:
                    console.log('Unknown message type:', data.type);
            }
        }

        function updateProgress(message) {
            const progressIndicator = document.getElementById('progressIndicator');
            progressIndicator.innerHTML += `<p>${message}</p>`;
            progressIndicator.scrollTop = progressIndicator.scrollHeight;
        }

        function updateReport(content, isFinal = false) {
            const reportContent = document.getElementById('reportContent');
            const formattedContent = formatReportContent(content);
            reportContent.innerHTML = formattedContent;
            if (isFinal) {
                addCitationListeners();
            }
        }

        function formatReportContent(content) {
            // This is a simple formatting function. In a real application, you'd want to use a more robust method.
            let formattedContent = content.replace(/\n/g, '<br>');
            formattedContent = formattedContent.replace(/\[(\d+)\]/g, '<span class="citation" data-citation-id="$1">[$1]</span>');
            return formattedContent;
        }

        function addCitationListeners() {
            const citations = document.querySelectorAll('.citation');
            citations.forEach(citation => {
                citation.addEventListener('click', function() {
                    const citationId = this.getAttribute('data-citation-id');
                    showCitationDetails(citationId);
                });
            });
        }

        function showCitationDetails(citationId) {
            // In a real application, you'd fetch the actual citation details from your data.
            alert(`Citation [${citationId}]: Details for citation ${citationId} would be shown here.`);
        }

        // Event Listeners
        document.getElementById('startResearch').addEventListener('click', function() {
            const question = document.getElementById('questionInput').value.trim();
            if (question) {
                currentQuestion = question;
                document.getElementById('questionInputView').style.display = 'none';
                document.getElementById('researchResultsView').style.display = 'block';
                document.getElementById('progressIndicator').innerHTML = '';
                updateProgress('Starting research...');
                socket.send(JSON.stringify({
                    question: question,
                    iterations: 3,
                    num_queries: 3
                }));
            } else {
                alert('Please enter a research question.');
            }
        });

        document.getElementById('newQuestionBtn').addEventListener('click', function() {
            document.getElementById('researchResultsView').style.display = 'none';
            document.getElementById('questionInputView').style.display = 'flex';
            document.getElementById('questionInput').value = '';
            document.getElementById('reportContent').innerHTML = '';
        });

        // Initialize WebSocket connection
        connectWebSocket();
    </script>
</body>
</html>
