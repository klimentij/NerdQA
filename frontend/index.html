<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researcher Q&A</title>
    <!-- Add this line to suppress favicon error -->
    <!-- <link rel="icon" href="data:,"> -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f5f5f5;
        }

        #questionScreen, #reportScreen {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #questionInput {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .preferences {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .preferences label {
            margin-right: 5px;
        }

        .preferences input {
            width: 50px;
            padding: 5px;
            margin-right: 15px;
        }

        .preferences input[type="date"] {
            width: 150px; /* Adjust the width as needed */
        }

        #submitQuestion {
            padding: 15px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submitQuestion:hover {
            background-color: #45a049;
        }

        #reportScreen {
            display: none;
        }

        .report-container {
            display: flex;
            height: 100%;
            background-color: white;
            gap: 20px;
        }

        #reportContent {
            flex: 2;
            padding: 30px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.8;
        }

        #chatContent {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #eee;
            background-color: #f9f9f9;
            font-size: 14px;
        }

        #chatMessages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        #chatInput {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-top: 1px solid #eee;
        }

        .report-title {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .report-subtitle {
            font-size: 22px;
            margin-top: 25px;
            margin-bottom: 15px;
        }

        .report-content p {
            margin-bottom: 20px;
        }

        #leftPanel {
            width: 60px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        #newButton {
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: background-color 0.3s;
            line-height: 1;
            padding: 0;
            text-align: center;
        }

        #newButton span {
            display: inline-block;
            margin-top: -2px;
        }

        #newButton:hover {
            background-color: #45a049;
        }

        .citation-tree {
            display: none;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin: 15px 0;
            padding: 20px;
            border-radius: 5px;
        }

        .citation-tree:not(.hidden) {
            display: block;
        }

        .citation-tree ul {
            padding-left: 20px;
            margin-bottom: 15px;
        }

        .citation-tree li {
            margin-bottom: 15px;
        }

        .tree-content {
            position: relative;
        }

        .hide-tree {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        .citation {
            color: #0066cc;
            text-decoration: none;
            cursor: pointer;
        }

        #chatMessages > div {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }

        #chatMessages h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* New styles for list items */
        #reportContent ul, #reportContent ol {
            padding-left: 20px;
            margin-bottom: 20px;
        }

        #reportContent li {
            margin-bottom: 10px;
        }

        /* New styles for chat message lists */
        #chatMessages ul, #chatMessages ol {
            padding-left: 20px;
            margin-bottom: 10px;
        }

        #chatMessages li {
            margin-bottom: 5px;
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .report-container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            #leftPanel {
                width: 100%;
                height: 60px;
                flex-direction: row;
                justify-content: flex-start; /* Change to flex-start to align left */
                padding: 10px 20px;
                position: fixed;
                top: 0;
                left: 0;
                background-color: #f0f0f0;
                z-index: 1000;
            }

            #newButton {
                width: 40px;
                height: 40px;
                margin-right: auto; /* Push other items to the right */
            }

            #reportContent, 
            #chatContent {
                width: 100%;
                height: auto;
                margin-top: 60px; /* Add space for fixed top panel */
            }

            #reportContent {
                padding-top: 20px;
            }

            #chatContent {
                border-left: none;
                border-top: 1px solid #eee;
                position: relative;
                padding-bottom: 60px; /* Space for fixed input */
            }

            #chatMessages {
                max-height: 300px;
                overflow-y: auto;
            }

            #chatInput {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background-color: white;
            }
        }

        /* Add more specific styles for smaller screens if needed */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            #questionInput,
            #submitQuestion,
            #chatInput {
                font-size: 14px;
                padding: 10px;
            }

            .report-title {
                font-size: 20px;
            }

            .report-subtitle {
                font-size: 16px;
            }

            #leftPanel {
                height: 50px;
                padding: 5px 10px;
            }

            #newButton {
                width: 30px;
                height: 30px;
                font-size: 20px;
            }

            #reportContent, 
            #chatContent {
                margin-top: 50px;
            }

            #reportContent, 
            #chatContent {
                overflow-y: visible;
            }

            #chatMessages {
                max-height: none;
            }
        }

        .report-status {
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .report-status i {
            margin-right: 10px;
        }

        .report-status.draft {
            color: #f39c12;
        }

        .report-status.final {
            color: #2ecc71;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="questionScreen">
        <div class="container">
            <h1>Researcher Q&A</h1>
            <input type="text" id="questionInput" placeholder="Ask your research question...">
            <div class="preferences">
                <label for="iterationsInput">Iterations:</label>
                <input type="number" id="iterationsInput" value="1" min="1" max="10">
                <label for="queriesInput">Number of Queries:</label>
                <input type="number" id="queriesInput" value="1" min="1" max="5">
            </div>
            <div class="preferences">
                <label for="startDateInput">Start Publish Date:</label>
                <input type="date" id="startDateInput" value="2000-01-20">
                <label for="endDateInput">End Publish Date:</label>
                <input type="date" id="endDateInput" value="">
            </div>
            <button id="submitQuestion">Submit Question</button>
        </div>
    </div>

    <div id="reportScreen">
        <div class="report-container">
            <div id="leftPanel">
                <button id="newButton"><span>+</span></button>
            </div>
            <div id="reportContent">
                <!-- Report content will be dynamically inserted here -->
            </div>
            <div id="chatContent">
                <div id="chatMessages">
                    <!-- Chat messages will be inserted here -->
                </div>
                <!-- Removed: <input type="text" id="chatInput" placeholder="Type your feedback..."> -->
            </div>
        </div>
    </div>

    <script>
        const questionScreen = document.getElementById('questionScreen');
        const reportScreen = document.getElementById('reportScreen');
        const questionInput = document.getElementById('questionInput');
        const submitQuestion = document.getElementById('submitQuestion');
        const reportContent = document.getElementById('reportContent');
        const chatMessages = document.getElementById('chatMessages');
        // Removed: const chatInput = document.getElementById('chatInput');
        const newButton = document.getElementById('newButton');
        const iterationsInput = document.getElementById('iterationsInput');
        const queriesInput = document.getElementById('queriesInput');
        const startDateInput = document.getElementById('startDateInput');
        const endDateInput = document.getElementById('endDateInput');

        let currentSessionId = null;
        let currentIteration = 0;
        let allStatements = {};
        let allEvidence = {};
        let currentOpenTreeId = null;
        let allEvents = [];

        const API_BASE_URL = 'http://localhost:8000';

        let socket;
        let isWebSocketConnected = false;
        let reconnectAttempts = 0;
        let expectedIterations = 0;
        let receivedIterations = 0;

        function connectWebSocket(sessionId) {
            socket = new WebSocket(`ws://localhost:8000/ws/${sessionId}`);
            
            socket.onopen = function() {
                console.log("WebSocket connection established");
                isWebSocketConnected = true;
                reconnectAttempts = 0;
            };

            socket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                handlePipelineUpdate(message);
            };

            socket.onclose = function(event) {
                console.log("WebSocket connection closed");
                isWebSocketConnected = false;
                if (reconnectAttempts < 5) {
                    setTimeout(() => {
                        reconnectAttempts++;
                        console.log(`Attempting to reconnect (${reconnectAttempts}/5)...`);
                        connectWebSocket(sessionId);
                    }, 3000);
                } else {
                    console.log("Max reconnection attempts reached. Falling back to polling.");
                    startPolling(sessionId);
                }
            };

            socket.onerror = function(error) {
                console.error("WebSocket error:", error);
            };
        }

        function startPolling(sessionId) {
            const pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/pipeline_status/${sessionId}`);
                    if (!response.ok) {
                        throw new Error("Polling failed");
                    }
                    const data = await response.json();
                    handlePipelineUpdate(data);
                    
                    if (data.status === "completed") {
                        clearInterval(pollInterval);
                    }
                } catch (error) {
                    console.error("Polling error:", error);
                }
            }, 5000); // Poll every 5 seconds
        }

        async function startPipeline(question, iterations, numQueries, startDate, endDate) {
            try {
                const response = await fetch(`${API_BASE_URL}/start_pipeline`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question,
                        iterations,
                        num_queries: numQueries,
                        start_date: startDate,
                        end_date: endDate
                    }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to start pipeline: ${errorText}`);
                }

                const data = await response.json();
                currentSessionId = data.session_id;
                expectedIterations = iterations;
                receivedIterations = 0;
                connectWebSocket(currentSessionId);
            } catch (error) {
                console.error('Error starting pipeline:', error);
                alert('Failed to start the research process. Please try again.');
            }
        }

        function handlePipelineUpdate(data) {
            if (data.type === "status" && data.data === "completed") {
                // Handle completion
                console.log("Pipeline completed");
            } else if (data.type === "answer") {
                receivedIterations++;
                console.log(`Received iteration ${receivedIterations} of ${expectedIterations}`);
            }
            
            renderNewEvents([data]);

            if (receivedIterations === expectedIterations) {
                console.log("All expected iterations received");
                // You can add any final processing or UI updates here
            }
        }

        function renderNewEvents(newEvents) {
            let newEventsHtml = '';
            newEvents.forEach(message => {
                switch (message.type) {
                    case 'queries':
                        newEventsHtml += displayQueries(message.data, message.iteration);
                        break;
                    case 'statements':
                        newEventsHtml += displayStatements(message.data, message.iteration);
                        break;
                    case 'answer':
                        newEventsHtml += displayAnswer(message.data, message.iteration, message.summary, message.full_citation_tree);
                        break;
                }
            });
            chatMessages.innerHTML += newEventsHtml;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Remove the sendFeedback function and its related event listener

        function submitQuestionHandler() {
            const question = questionInput.value.trim();
            const iterations = parseInt(iterationsInput.value, 10);
            const numQueries = parseInt(queriesInput.value, 10);
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;

            if (question) {
                startPipeline(question, iterations, numQueries, startDate, endDate);
                questionScreen.style.display = 'none';
                reportScreen.style.display = 'flex';
                console.log("Switched to report screen");
                displayInitialLoading();
                chatMessages.innerHTML = '';
                
                // Display the first iteration query (user's question)
                const firstQueryHtml = displayQueries([question], 1);
                chatMessages.innerHTML += firstQueryHtml;
            }
        }

        function displayQueries(queries, iteration) {
            const queriesHtml = queries.map((query, index) => `<p><strong>Query ${index + 1}:</strong> ${query}</p>`).join('');
            return `<div><h3>Iteration ${iteration} - Queries</h3>${queriesHtml}</div>`;
        }

        function displayStatements(statements, iteration) {
            statements.forEach(stmt => {
                allStatements[stmt.id] = stmt;
            });
            const statementsHtml = statements.map(stmt => `<p><strong>Statement ${stmt.id}:</strong> ${stmt.text}</p>`).join('');
            return `<div><h3>Iteration ${iteration} - Statements</h3>${statementsHtml}</div>`;
        }

        function displayAnswer(answer, iteration, summary, fullCitationTree) {
            console.log("Updating report content with answer:", answer);
            currentIteration = iteration;
            
            // Remember the currently open tree
            const openTreeId = currentOpenTreeId;
            
            // Update allEvidence with new evidence
            if (fullCitationTree && typeof fullCitationTree === 'object') {
                Object.keys(fullCitationTree).forEach(stmtId => {
                    if (fullCitationTree[stmtId]) {
                        updateEvidenceFromTree(fullCitationTree[stmtId]);
                    }
                });
            } else {
                console.warn("fullCitationTree is not a valid object:", fullCitationTree);
            }

            const processedAnswer = processAnswer(answer);
            
            const totalIterations = parseInt(iterationsInput.value, 10);
            let reportStatus, statusClass;
            if (iteration === totalIterations) {
                reportStatus = 'Final report';
                statusClass = 'final';
            } else {
                reportStatus = `Report draft: Iteration ${iteration} of ${totalIterations}`;
                statusClass = 'draft';
            }
            
            const statusHtml = `
                <h3 class="report-status ${statusClass}">
                    <i class="fas ${iteration === totalIterations ? 'fa-check-circle' : 'fa-sync fa-spin'}"></i>
                    ${reportStatus}
                </h3>
            `;

            if (iteration === 1) {
                reportContent.innerHTML = `
                    <h2 class="report-title">${questionInput.value}</h2>
                    ${statusHtml}
                    ${processedAnswer}
                `;
            } else {
                // Update only the status and answer for subsequent iterations
                const statusElement = reportContent.querySelector('.report-status');
                if (statusElement) {
                    statusElement.outerHTML = statusHtml;
                }
                const answerElement = reportContent.querySelector('.processed-answer');
                if (answerElement) {
                    answerElement.outerHTML = processedAnswer;
                } else {
                    reportContent.innerHTML += processedAnswer;
                }
            }

            updateCitationTrees(fullCitationTree);
            
            // Restore the open tree if it still exists
            if (openTreeId) {
                const tree = document.getElementById(openTreeId);
                if (tree) {
                    tree.classList.remove('hidden');
                    currentOpenTreeId = openTreeId;
                }
            }

            // Return HTML for chat instead of appending
            let chatHtml = '';
            if (summary) {
                chatHtml = `
                    <div>
                        <h3>Iteration ${iteration} Summary</h3>
                        <ul>
                            <li>New evidence discovered: ${summary.new_evidence_found} of ${summary.total_evidence_found}</li>
                            <li>New evidence incorporated: ${summary.new_evidence_used} of ${summary.total_evidence_used}</li>
                            <li>New statements generated: ${summary.new_statements} of ${summary.total_statements}</li>
                        </ul>
                    </div>
                `;
            }
            return chatHtml;
        }

        function processAnswer(answer) {
            // First, convert Markdown to HTML
            let html = marked.parse(answer);

            // Then, process citations
            html = html.replace(/\[(S\d+|E\d+)\]/g, (match, id) => {
                if (allStatements[id] || allEvidence[id]) {
                    return `<a href="#" class="citation" data-id="${id}">${match}</a><div class="citation-tree" id="tree-${id}"></div>`;
                }
                return match;
            });

            return `<div class="processed-answer">${html}</div>`;
        }

        function updateEvidenceFromTree(node) {
            if (!node) return; // Add this check to handle undefined nodes

            if (node.id && node.id.startsWith('E')) {
                allEvidence[node.id] = {
                    text: node.text,
                    url: node.url
                };
            }
            
            // Check if children exists and is an array before calling forEach
            if (Array.isArray(node.children)) {
                node.children.forEach(updateEvidenceFromTree);
            }
        }

        function closeAllCitationTrees() {
            document.querySelectorAll('.citation-tree').forEach(tree => {
                tree.classList.add('hidden');
            });
        }

        function updateCitationTrees(fullCitationTree) {
            Object.entries(fullCitationTree).forEach(([stmtId, tree]) => {
                const treeContainer = document.getElementById(`tree-${stmtId}`);
                if (treeContainer && tree.children.length > 0) {
                    const treeHtml = renderCitationTree(tree);
                    treeContainer.innerHTML = `
                        <div class="tree-content">
                            <button class="hide-tree">Hide</button>
                            <h3>Citation Tree for ${stmtId}</h3>
                            <ul>${treeHtml}</ul>
                        </div>
                    `;
                    treeContainer.classList.add('hidden');
                }
            });

            // Add event listeners for citations and hide buttons
            document.querySelectorAll('.citation').forEach(citation => {
                citation.addEventListener('click', (e) => {
                    e.preventDefault();
                    const treeId = `tree-${e.target.dataset.id}`;
                    const tree = document.getElementById(treeId);
                    
                    if (tree) {
                        if (currentOpenTreeId && currentOpenTreeId !== treeId) {
                            // Close the currently open tree if it's different
                            document.getElementById(currentOpenTreeId).classList.add('hidden');
                        }
                        
                        if (tree.classList.contains('hidden')) {
                            // Open the clicked tree
                            tree.classList.remove('hidden');
                            currentOpenTreeId = treeId;
                        } else {
                            // Close the clicked tree if it was already open
                            tree.classList.add('hidden');
                            currentOpenTreeId = null;
                        }
                    }
                });
            });

            document.querySelectorAll('.hide-tree').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.target.closest('.citation-tree').classList.add('hidden');
                    currentOpenTreeId = null;
                });
            });
        }

        function renderCitationTree(node) {
            let html = `<li id="tree-${node.id}"><strong>${node.id}:</strong> ${node.text}`;
            if (node.id.startsWith('E') && node.url) {
                html += `<br><a href="${node.url}" target="_blank">${node.url}</a>`;
            }
            if (node.children && node.children.length > 0) {
                html += '<ul>';
                node.children.forEach(child => {
                    html += renderCitationTree(child);
                });
                html += '</ul>';
            }
            html += '</li>';
            return html;
        }

        function displayFinalAnswer(answer, fullCitationTree, summary) {
            displayAnswer(answer, currentIteration, summary, fullCitationTree);

        }

        submitQuestion.addEventListener('click', submitQuestionHandler);

        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitQuestionHandler();
            }
        });

        // Remove this event listener
        // chatInput.addEventListener('keypress', (e) => {
        //     if (e.key === 'Enter') {
        //         const feedback = chatInput.value.trim();
        //         if (feedback) {
        //             sendFeedback(feedback);
        //         }
        //     }
        // });

        newButton.addEventListener('click', () => {
            if (socket) {
                socket.close();
            }
            currentSessionId = null;
            currentIteration = 0;
            allStatements = {};
            allEvidence = {};
            reportScreen.style.display = 'none';
            questionScreen.style.display = 'flex';
            questionInput.value = '';
        });

        function appendToChat(title, content) {
            const section = document.createElement('div');
            section.innerHTML = `<h3>${title}</h3>${content}`;
            chatMessages.appendChild(section);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add this function to handle layout changes
        function adjustLayout() {
            const isMobile = window.innerWidth <= 1024;
            const reportContainer = document.querySelector('.report-container');
            const chatContent = document.getElementById('chatContent');
            // Removed: const chatInput = document.getElementById('chatInput');

            if (isMobile) {
                reportContainer.style.height = 'auto';
                reportContainer.style.minHeight = '100vh';
                chatContent.style.height = 'auto';
                // Removed: chatInput.style.position = 'fixed';
            } else {
                reportContainer.style.height = '100%';
                reportContainer.style.minHeight = 'auto';
                chatContent.style.height = '100%';
                // Removed: chatInput.style.position = 'static';
            }
        }

        // Call adjustLayout on page load and window resize
        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);

        function displayInitialLoading() {
            reportContent.innerHTML = `
                <h2 class="report-title">${questionInput.value}</h2>
                <h3 class="report-status draft">
                    <i class="fas fa-sync fa-spin"></i>
                    Preparing the initial report draft...
                </h3>
            `;
        }
    </script>
</body>
</html>
