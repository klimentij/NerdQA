<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researcher Q&A</title>
    <!-- Add this line to suppress favicon error -->
    <!-- <link rel="icon" href="data:,"> -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f5f5f5;
        }

        #questionScreen, #reportScreen {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #questionInput {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .preferences {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .preferences label {
            margin-right: 5px;
        }

        .preferences input {
            width: 50px;
            padding: 5px;
            margin-right: 15px;
        }

        .preferences input[type="date"] {
            width: 150px; /* Adjust the width as needed */
        }

        #submitQuestion {
            padding: 15px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submitQuestion:hover {
            background-color: #45a049;
        }

        #reportScreen {
            display: none;
        }

        .report-container {
            display: flex;
            height: 100%;
            background-color: white;
            gap: 20px;
        }

        #reportContent {
            flex: 2;
            padding: 30px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.8;
        }

        #chatContent {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #eee;
            background-color: #f9f9f9;
            font-size: 14px;
        }

        #chatMessages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        #chatInput {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-top: 1px solid #eee;
        }

        .report-title {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .report-subtitle {
            font-size: 22px;
            margin-top: 25px;
            margin-bottom: 15px;
        }

        .report-content p {
            margin-bottom: 20px;
        }

        #leftPanel {
            width: 60px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        #newButton {
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: background-color 0.3s;
            line-height: 1;
            padding: 0;
            text-align: center;
        }

        #newButton span {
            display: inline-block;
            margin-top: -2px;
        }

        #newButton:hover {
            background-color: #45a049;
        }

        .citation-tree {
            display: none;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin: 15px 0;
            padding: 20px;
            border-radius: 5px;
        }

        .citation-tree:not(.hidden) {
            display: block;
        }

        .citation-tree ul {
            padding-left: 20px;
            margin-bottom: 15px;
        }

        .citation-tree li {
            margin-bottom: 15px;
        }

        .tree-content {
            position: relative;
        }

        .hide-tree {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        .citation {
            color: #0066cc;
            text-decoration: none;
            cursor: pointer;
        }

        #chatMessages > div {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }

        #chatMessages h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* New styles for list items */
        #reportContent ul, #reportContent ol {
            padding-left: 20px;
            margin-bottom: 20px;
        }

        #reportContent li {
            margin-bottom: 10px;
        }

        /* New styles for chat message lists */
        #chatMessages ul, #chatMessages ol {
            padding-left: 20px;
            margin-bottom: 10px;
        }

        #chatMessages li {
            margin-bottom: 5px;
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .report-container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            #leftPanel {
                width: 100%;
                height: 60px;
                flex-direction: row;
                justify-content: flex-start; /* Change to flex-start to align left */
                padding: 10px 20px;
                position: fixed;
                top: 0;
                left: 0;
                background-color: #f0f0f0;
                z-index: 1000;
            }

            #newButton {
                width: 40px;
                height: 40px;
                margin-right: auto; /* Push other items to the right */
            }

            #reportContent, 
            #chatContent {
                width: 100%;
                height: auto;
                margin-top: 60px; /* Add space for fixed top panel */
            }

            #reportContent {
                padding-top: 20px;
            }

            #chatContent {
                border-left: none;
                border-top: 1px solid #eee;
                position: relative;
                padding-bottom: 60px; /* Space for fixed input */
            }

            #chatMessages {
                max-height: 300px;
                overflow-y: auto;
            }

            #chatInput {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background-color: white;
            }
        }

        /* Add more specific styles for smaller screens if needed */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            #questionInput,
            #submitQuestion,
            #chatInput {
                font-size: 14px;
                padding: 10px;
            }

            .report-title {
                font-size: 20px;
            }

            .report-subtitle {
                font-size: 16px;
            }

            #leftPanel {
                height: 50px;
                padding: 5px 10px;
            }

            #newButton {
                width: 30px;
                height: 30px;
                font-size: 20px;
            }

            #reportContent, 
            #chatContent {
                margin-top: 50px;
            }

            #reportContent, 
            #chatContent {
                overflow-y: visible;
            }

            #chatMessages {
                max-height: none;
            }
        }

        .report-status {
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .report-status i {
            margin-right: 10px;
        }

        .report-status.draft {
            color: #f39c12;
        }

        .report-status.final {
            color: #2ecc71;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="questionScreen">
        <div class="container">
            <h1>Researcher Q&A</h1>
            <input type="text" id="questionInput" placeholder="Ask your research question...">
            <div class="preferences">
                <label for="iterationsInput">Iterations:</label>
                <input type="number" id="iterationsInput" value="1" min="1" max="10">
                <label for="queriesInput">Number of Queries:</label>
                <input type="number" id="queriesInput" value="1" min="1" max="5">
            </div>
            <div class="preferences">
                <label for="startDateInput">Start Publish Date:</label>
                <input type="date" id="startDateInput" value="2000-01-20">
                <label for="endDateInput">End Publish Date:</label>
                <input type="date" id="endDateInput" value="">
            </div>
            <button id="submitQuestion">Submit Question</button>
        </div>
    </div>

    <div id="reportScreen">
        <div class="report-container">
            <div id="leftPanel">
                <button id="newButton"><span>+</span></button>
            </div>
            <div id="reportContent">
                <!-- Report content will be dynamically inserted here -->
            </div>
            <div id="chatContent">
                <div id="chatMessages">
                    <!-- Chat messages will be inserted here -->
                </div>
                <input type="text" id="chatInput" placeholder="Type your feedback...">
            </div>
        </div>
    </div>

    <script>
        const questionScreen = document.getElementById('questionScreen');
        const reportScreen = document.getElementById('reportScreen');
        const questionInput = document.getElementById('questionInput');
        const submitQuestion = document.getElementById('submitQuestion');
        const reportContent = document.getElementById('reportContent');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const newButton = document.getElementById('newButton');
        const iterationsInput = document.getElementById('iterationsInput');
        const queriesInput = document.getElementById('queriesInput');
        const startDateInput = document.getElementById('startDateInput');
        const endDateInput = document.getElementById('endDateInput');

        let currentSessionId = null;
        let pollingInterval = null;
        let currentIteration = 0;
        let allStatements = {};
        let allEvidence = {};

        const API_BASE_URL = 'http://localhost:8000';

        async function startPipeline(question, iterations, numQueries, startDate, endDate) {
            try {
                const response = await fetch(`${API_BASE_URL}/start_pipeline`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question,
                        iterations,
                        num_queries: numQueries,
                        start_date: startDate,
                        end_date: endDate
                    }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to start pipeline: ${errorText}`);
                }

                const data = await response.json();
                currentSessionId = data.session_id;
                startPolling();
            } catch (error) {
                console.error('Error starting pipeline:', error);
                alert('Failed to start the research process. Please try again.');
            }
        }

        function startPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            pollingInterval = setInterval(pollPipelineStatus, 2000);
        }

        async function pollPipelineStatus() {
            if (!currentSessionId) return;

            try {
                const response = await fetch(`${API_BASE_URL}/pipeline_status/${currentSessionId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch pipeline status');
                }

                const data = await response.json();
                handlePipelineUpdate(data);

                if (data.status === 'completed') {
                    clearInterval(pollingInterval);
                }
            } catch (error) {
                console.error('Error polling pipeline status:', error);
            }
        }

        function handlePipelineUpdate(data) {
            if (data.messages) {
                data.messages.forEach(message => {
                    switch (message.type) {
                        case 'queries':
                            displayQueries(message.data, message.iteration);
                            break;
                        case 'statements':
                            displayStatements(message.data, message.iteration);
                            break;
                        case 'answer':
                            displayAnswer(message.data, message.iteration, message.summary, message.full_citation_tree);
                            break;
                    }
                });
            }

            if (data.status === 'completed') {
                displayFinalAnswer(data.final_answer, data.full_citation_tree, data.summary);
            }
        }

        async function sendFeedback(feedback) {
            if (!currentSessionId) {
                console.error('No active session');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/send_feedback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        feedback: feedback
                    }),
                });

                if (!response.ok) {
                    throw new Error('Failed to send feedback');
                }

                appendToChat('User Feedback', `<p>${feedback}</p>`);
                chatInput.value = '';
            } catch (error) {
                console.error('Error sending feedback:', error);
                alert('Failed to send feedback. Please try again.');
            }
        }

        function submitQuestionHandler() {
            const question = questionInput.value.trim();
            const iterations = parseInt(iterationsInput.value, 10);
            const numQueries = parseInt(queriesInput.value, 10);
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;

            if (question) {
                startPipeline(question, iterations, numQueries, startDate, endDate);
                questionScreen.style.display = 'none';
                reportScreen.style.display = 'flex';
                console.log("Switched to report screen");
                reportContent.innerHTML = `<h2 class="report-title">Report for: "${question}"</h2>`;
                chatMessages.innerHTML = '';
            }
        }

        function displayQueries(queries, iteration) {
            const queriesHtml = queries.map((query, index) => `<p><strong>Query ${index + 1}:</strong> ${query}</p>`).join('');
            appendToChat(`Iteration ${iteration} - Queries`, queriesHtml);
        }

        function displayStatements(statements, iteration) {
            statements.forEach(stmt => {
                allStatements[stmt.id] = stmt;
            });
            const statementsHtml = statements.map(stmt => `<p><strong>Statement ${stmt.id}:</strong> ${stmt.text}</p>`).join('');
            appendToChat(`Iteration ${iteration} - Statements`, statementsHtml);
        }

        function displayAnswer(answer, iteration, summary, fullCitationTree) {
            console.log("Updating report content with answer:", answer); // Debugging log
            currentIteration = iteration;
            
            // Update allEvidence with new evidence
            if (fullCitationTree && typeof fullCitationTree === 'object') {
                Object.keys(fullCitationTree).forEach(stmtId => {
                    if (fullCitationTree[stmtId]) {
                        updateEvidenceFromTree(fullCitationTree[stmtId]);
                    }
                });
            } else {
                console.warn("fullCitationTree is not a valid object:", fullCitationTree);
            }

            const processedAnswer = processAnswer(answer);
            
            const totalIterations = parseInt(iterationsInput.value, 10);
            let reportStatus, statusClass;
            if (iteration === totalIterations) {
                reportStatus = 'Final report';
                statusClass = 'final';
            } else {
                reportStatus = `Report draft: Iteration ${iteration} of ${totalIterations}`;
                statusClass = 'draft';
            }
            
            reportContent.innerHTML = `
                <h2 class="report-title">${questionInput.value}</h2>
                <h3 class="report-status ${statusClass}">
                    <i class="fas ${iteration === totalIterations ? 'fa-check-circle' : 'fa-sync fa-spin'}"></i>
                    ${reportStatus}
                </h3>
                ${processedAnswer}
            `;

            updateCitationTrees(fullCitationTree);

            // Add summary to chat
            if (summary) {
                const summaryHtml = `
                    <ul>
                        <li>New evidence discovered: ${summary.new_evidence_found} of ${summary.total_evidence_found}</li>
                        <li>New evidence incorporated: ${summary.new_evidence_used} of ${summary.total_evidence_used}</li>
                        <li>New statements generated: ${summary.new_statements} of ${summary.total_statements}</li>
                    </ul>
                `;
                appendToChat(`Iteration ${iteration} Summary`, summaryHtml);
            } else {
                console.warn("Summary data is missing");
            }
        }

        function processAnswer(answer) {
            // First, convert Markdown to HTML
            let html = marked.parse(answer);

            // Then, process citations
            html = html.replace(/\[(S\d+|E\d+)\]/g, (match, id) => {
                if (allStatements[id] || allEvidence[id]) {
                    return `<a href="#" class="citation" data-id="${id}">${match}</a><div class="citation-tree" id="tree-${id}"></div>`;
                }
                return match;
            });

            return html;
        }

        function updateEvidenceFromTree(node) {
            if (!node) return; // Add this check to handle undefined nodes

            if (node.id && node.id.startsWith('E')) {
                allEvidence[node.id] = {
                    text: node.text,
                    url: node.url
                };
            }
            
            // Check if children exists and is an array before calling forEach
            if (Array.isArray(node.children)) {
                node.children.forEach(updateEvidenceFromTree);
            }
        }

        function closeAllCitationTrees() {
            document.querySelectorAll('.citation-tree').forEach(tree => {
                tree.classList.add('hidden');
            });
        }

        function updateCitationTrees(fullCitationTree) {
            Object.entries(fullCitationTree).forEach(([stmtId, tree]) => {
                const treeContainer = document.getElementById(`tree-${stmtId}`);
                if (treeContainer && tree.children.length > 0) {
                    const treeHtml = renderCitationTree(tree);
                    treeContainer.innerHTML = `
                        <div class="tree-content">
                            <button class="hide-tree">Hide</button>
                            <h3>Citation Tree for ${stmtId}</h3>
                            <ul>${treeHtml}</ul>
                        </div>
                    `;
                    treeContainer.classList.add('hidden'); // Start with all trees hidden
                }
            });

            // Add event listeners for citations and hide buttons
            document.querySelectorAll('.citation').forEach(citation => {
                citation.addEventListener('click', (e) => {
                    e.preventDefault();
                    const treeId = `tree-${e.target.dataset.id}`;
                    const tree = document.getElementById(treeId);
                    
                    if (tree) {
                        if (tree.classList.contains('hidden')) {
                            closeAllCitationTrees(); // Close all trees before toggling the clicked one
                        }
                        tree.classList.toggle('hidden');
                    }
                });
            });

            document.querySelectorAll('.hide-tree').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.target.closest('.citation-tree').classList.add('hidden');
                });
            });
        }

        function renderCitationTree(node) {
            let html = `<li id="tree-${node.id}"><strong>${node.id}:</strong> ${node.text}`;
            if (node.id.startsWith('E') && node.url) {
                html += `<br><a href="${node.url}" target="_blank">${node.url}</a>`;
            }
            if (node.children && node.children.length > 0) {
                html += '<ul>';
                node.children.forEach(child => {
                    html += renderCitationTree(child);
                });
                html += '</ul>';
            }
            html += '</li>';
            return html;
        }

        function displayFinalAnswer(answer, fullCitationTree, summary) {
            displayAnswer(answer, currentIteration, summary, fullCitationTree);

        }

        submitQuestion.addEventListener('click', submitQuestionHandler);

        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitQuestionHandler();
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const feedback = chatInput.value.trim();
                if (feedback) {
                    sendFeedback(feedback);
                }
            }
        });

        newButton.addEventListener('click', () => {
            clearInterval(pollingInterval);
            currentSessionId = null;
            currentIteration = 0;
            allStatements = {};
            allEvidence = {};
            reportScreen.style.display = 'none';
            questionScreen.style.display = 'flex';
            questionInput.value = '';
        });

        function appendToChat(title, content) {
            const section = document.createElement('div');
            section.innerHTML = `<h3>${title}</h3>${content}`;
            chatMessages.appendChild(section);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add this function to handle layout changes
        function adjustLayout() {
            const isMobile = window.innerWidth <= 1024;
            const reportContainer = document.querySelector('.report-container');
            const chatContent = document.getElementById('chatContent');
            const chatInput = document.getElementById('chatInput');

            if (isMobile) {
                reportContainer.style.height = 'auto';
                reportContainer.style.minHeight = '100vh';
                chatContent.style.height = 'auto';
                chatInput.style.position = 'fixed';
            } else {
                reportContainer.style.height = '100%';
                reportContainer.style.minHeight = 'auto';
                chatContent.style.height = '100%';
                chatInput.style.position = 'static';
            }
        }

        // Call adjustLayout on page load and window resize
        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
    </script>
</body>
</html>
